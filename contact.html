<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test77 - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">Test77</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h2>Contact Us</h2>
            <p>Get in touch with the Test77 team</p>
        </section>

        <section class="content">
            <div class="card full-width">
                <h3>Send us a Message</h3>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>

            <div class="card full-width">
                <h3>Other Ways to Reach Us</h3>
                <p><strong>GitHub:</strong> <a href="https://github.com/advancedsoftwarecanada/test77" target="_blank">advancedsoftwarecanada/test77</a></p>
                <p><strong>Project:</strong> Testing GitHub application building capabilities</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Test77. All rights reserved.</p>
    </footer>

    <script>
        // Simple form submission handler
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! This is a demo form.');
            this.reset();
        });
    </script>
</body>
</html>
